<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkNavy: '#171B26',
                        lightNavy: '#282F3E',
                        softBlue: '#A8D8F7',
                        lightPink: '#FFD1DC',
                        cuteYellow: '#FCE788',
                        offWhite: '#F8F4FF',
                    },
                },
            },
        };
    </script>
    <link rel="icon" href="nonoIcone.png" type="image/x-icon" class="icon">
    <title>Nonocode</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #171B26;
            color: #F8F4FF;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        
        .sections-container {
            display: flex;
            gap: 2rem;
            width: 100%;
        }
        
        .section-box {
            background-color: #282F3E;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #374357;
            flex: 1;
            min-height: 400px;
        }
        
        .poem-section {
            background-color: #282F3E;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #374357;
            width: 100%;
            min-height: 300px;
            margin-top: 2rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .cute-input {
            width: 100%;
            padding: 1.5rem 2rem;
            border-radius: 1.5rem;
            border: 2px solid #374357;
            background-color: #33384A;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            outline: none;
            color: #F8F4FF;
        }
        
        .cute-input:focus {
            border-color: #A8D8F7;
            box-shadow: 0 0 0 4px rgba(168, 216, 247, 0.3);
            background-color: #33384A;
        }
        
        .cute-output-container {
            position: relative;
        }
        
        .cute-output {
            width: 100%;
            height: 300px;
            padding: 2rem;
            border-radius: 1.5rem;
            background-color: #374357;
            border: 2px solid #4A566C;
            color: #F8F4FF;
            font-size: 1.1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        
        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #FFD1DC;
            color: #171B26;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-size: 1rem;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .copy-button:hover {
            background-color: #FCE788;
            transform: scale(1.1);
        }
        
        .copy-button svg {
            width: 24px;
            height: 24px;
        }
        
        .cute-button {
            background-color: #A8D8F7;
            color: #171B26;
            padding: 1.5rem 3rem;
            border-radius: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: block;
        }
        
        .cute-button:hover {
            transform: translateY(-3px);
            background-color: #FCE788;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #A8D8F7;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .section-label {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFD1DC;
            margin-bottom: 1rem;
        }
        
        .feedback-message {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 209, 220, 0.9);
            color: #171B26;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .feedback-message.show {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .sections-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .section-box, .poem-section {
                padding: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .section-box, .poem-section {
                padding: 1.5rem;
            }
            
            .cute-output {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>nono code to nono code your life</h1>

        <div class="sections-container">
            <!-- Encoding Section -->
            <div class="section-box">
                <div class="input-group">
                    <div class="section-label">Write your message here ðŸ‘‡</div>
                    <input type="text" id="encode-input" class="cute-input" onkeyup="input()" placeholder="Type something special...">
                </div>
                <div class="cute-output-container">
                    <div id="encode-output" class="cute-output"></div>
                    <button class="copy-button" onclick="copyToClipboard('encode-output', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 6V3.5A1.5 1.5 0 0 1 8.5 2H18a1.5 1.5 0 0 1 1.5 1.5v13A1.5 1.5 0 0 1 18 17h-1.5V18.5a1.5 1.5 0 0 1-1.5 1.5H6a1.5 1.5 0 0 1-1.5-1.5V8.5A1.5 1.5 0 0 1 6 7h1.5zM6 8.5v10h10v-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5V3.5H8.5V6H7v2.5zM15 8h-1.5a.5.5 0 0 0-.5.5V17h-8.5a.5.5 0 0 0-.5.5V21h10a.5.5 0 0 0 .5-.5V8.5a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                        <span class="feedback-message">Copied!</span>
                    </button>
                </div>
            </div>

            <!-- Decoding Section -->
            <div class="section-box">
                <div class="input-group">
                    <div class="section-label">Decode your Nonocode here ðŸ‘‡</div>
                    <input type="text" id="decode-input" class="cute-input" onkeyup="input01()" placeholder="Paste nonocode to decode...">
                </div>
                <div class="cute-output-container">
                    <div id="decode-output" class="cute-output"></div>
                    <button class="copy-button" onclick="copyToClipboard('decode-output', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 6V3.5A1.5 1.5 0 0 1 8.5 2H18a1.5 1.5 0 0 1 1.5 1.5v13A1.5 1.5 0 0 1 18 17h-1.5V18.5a1.5 1.5 0 0 1-1.5 1.5H6a1.5 1.5 0 0 1-1.5-1.5V8.5A1.5 1.5 0 0 1 6 7h1.5zM6 8.5v10h10v-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5V3.5H8.5V6H7v2.5zM15 8h-1.5a.5.5 0 0 0-.5.5V17h-8.5a.5.5 0 0 0-.5.5V21h10a.5.5 0 0 0 .5-.5V8.5a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                        <span class="feedback-message">Copied!</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Poem Section -->
        <div class="poem-section">
            <div class="input-group">
                <button class="cute-button" onclick="generatePoem()">
                    âœ¨ Nono-Poem âœ¨
                </button>
            </div>
            <div class="cute-output-container">
                <div id="poem-output" class="cute-output"></div>
                <button class="copy-button" onclick="copyToClipboard('poem-output', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 6V3.5A1.5 1.5 0 0 1 8.5 2H18a1.5 1.5 0 0 1 1.5 1.5v13A1.5 1.5 0 0 1 18 17h-1.5V18.5a1.5 1.5 0 0 1-1.5 1.5H6a1.5 1.5 0 0 1-1.5-1.5V8.5A1.5 1.5 0 0 1 6 7h1.5zM6 8.5v10h10v-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5V3.5H8.5V6H7v2.5zM15 8h-1.5a.5.5 0 0 0-.5.5V17h-8.5a.5.5 0 0 0-.5.5V21h10a.5.5 0 0 0 .5-.5V8.5a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                    <span class="feedback-message">Copied!</span>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript logic -->
    <script>
        const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
        const nono = [
            "oooon", "ooono", "ooonn", "oonoo", "oonon",
            "oonno", "oonnn", "onooo", "onoon", "onono",
            "ononn", "onnoo", "onnon", "onnno", "onnnn",
            "noooo", "nooon", "noono", "noonn", "nonoo",
            "nonon", "nonno", "nonnn", "nnooo", "nnoon",
            "nnono",
        ];

        function input() {
            let inputWord = document.getElementById('encode-input').value.toLowerCase();
            let outputWord = "";

            for (let i = 0; i < inputWord.length; i++) {
                let inputChar = inputWord[i];
                let index = alphabet.indexOf(inputChar);

                if (index !== -1) {
                    outputWord += nono[index];
                } else {
                    outputWord += inputChar;
                }
            }
            document.getElementById('encode-output').innerHTML = outputWord;
        }

        function input01() {
            let inputWord = document.getElementById('decode-input').value.toLowerCase();
            let outputWord01 = "";
            let i = 0;

            while (i < inputWord.length) {
                let foundPattern = false;

                for (let len = 6; len >= 1; len--) {
                    let inputChar = inputWord.substring(i, i + len);
                    let index = nono.indexOf(inputChar);
                    if (index !== -1) {
                        outputWord01 += alphabet[index];
                        i += len;
                        foundPattern = true;
                        break;
                    }
                }
                if (!foundPattern) {
                    outputWord01 += inputWord[i];
                    i++;
                }
            }

            if (inputWord === 'nono') {
                outputWord01 = 'YEAH YEAH!!!';
            }

            document.getElementById('decode-output').innerHTML = outputWord01;
        }
        
        function copyToClipboard(elementId, button) {
            const outputElement = document.getElementById(elementId);
            const textToCopy = outputElement.innerText;
            const feedbackMessage = button.querySelector('.feedback-message');

            // Use the fallback method for compatibility
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                feedbackMessage.classList.add('show');
                setTimeout(() => feedbackMessage.classList.remove('show'), 1500);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        }
        
        async function generatePoem() {
            const decodedText = document.getElementById('decode-output').innerText.trim();
            const poemOutputElement = document.getElementById('poem-output');
            const button = document.querySelector('.cute-button');

            if (!decodedText) {
                poemOutputElement.innerText = "Please decode some text first!";
                return;
            }
            
            button.disabled = true;
            button.innerText = "Generating...";
            poemOutputElement.innerText = "";
            
            const prompt = `Rewrite the following text as a cute, short poem:\n\n${decodedText}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                model: 'gemini-2.5-flash-preview-05-20',
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${payload.model}:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                poemOutputElement.innerText = text;
            } catch (error) {
                console.error("Error generating poem:", error);
                poemOutputElement.innerText = "Blame the ai NOt me\nI'm srr Apple but can we stop getting my ass cancle";
            } finally {
                button.disabled = false;
                button.innerText = "âœ¨ Nono-Poem âœ¨";
            }
        }
    </script>
</body>
</html>
