<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkNavy: '#171B26',
                        lightNavy: '#282F3E',
                        softBlue: '#A8D8F7',
                        lightPink: '#FFD1DC',
                        cuteYellow: '#FCE788',
                        offWhite: '#F8F4FF',
                    },
                },
            },
        };
    </script>
    <link rel="icon" href="nonoIcone.png" type="image/x-icon" class="icon">
    <title>Nonocode</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #171B26;
            color: rgb(232, 224, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            width: 100%;
            max-width: 1000px;
            font-size: 25px;
        }
        .section-box {
            background-color: #282F3E;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #374357;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .cute-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            border: 2px solid #374357;
            background-color: #33384A;
            transition: all 0.3s ease;
            font-size: 1rem;
            outline: none;
            color: #F8F4FF;
        }
        .cute-input:focus {
            border-color: #A8D8F7;
            box-shadow: 0 0 0 4px rgba(168, 216, 247, 0.3);
            background-color: #33384A;
        }
        .cute-output-container {
            position: relative;
        }
        .cute-output {
            width: 100%;
            height: 250px;
            padding: 1.5rem;
            border-radius: 1.5rem;
            background-color: #374357;
            border: 2px solid #4A566C;
            color: #F8F4FF;
            font-size: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #FFD1DC;
            color: #171B26;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .copy-button:hover {
            background-color: #FCE788;
            transform: scale(1.1);
        }
        .copy-button svg {
            width: 20px;
            height: 20px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #A8D8F7;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .feedback-message {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 209, 220, 0.8);
            color: #171B26;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .feedback-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nono code to nono code your life</h1>

        <div class="grid-container">
            <!-- Encoding Section -->
            <div class="section-box">
                <div class="input-group">
                    <label class="text-xl font-medium text-lightPink">Write your message here ðŸ‘‡</label>
                    <input type="text" class="cute-input" onkeyup="input()" placeholder="Type something special...">
                </div>
                <div class="cute-output-container mt-4">
                    <div id="encode-output" class="cute-output"></div>
                    <button class="copy-button" onclick="copyToClipboard('encode-output', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 6V3.5A1.5 1.5 0 0 1 8.5 2H18a1.5 1.5 0 0 1 1.5 1.5v13A1.5 1.5 0 0 1 18 17h-1.5V18.5a1.5 1.5 0 0 1-1.5 1.5H6a1.5 1.5 0 0 1-1.5-1.5V8.5A1.5 1.5 0 0 1 6 7h1.5zM6 8.5v10h10v-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5V3.5H8.5V6H7v2.5zM15 8h-1.5a.5.5 0 0 0-.5.5V17h-8.5a.5.5 0 0 0-.5.5V21h10a.5.5 0 0 0 .5-.5V8.5a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                        <span class="feedback-message">Copied!</span>
                    </button>
                </div>
            </div>

            <!-- Decoding Section -->
            <div class="section-box">
                <div class="input-group">
                    <label class="text-xl font-medium text-lightPink">Decode your Nonocode here ðŸ‘‡</label>
                    <input type="text" class="cute-input" onkeyup="input01()" placeholder="Paste nonocode to decode...">
                </div>
                <div class="cute-output-container mt-4">
                    <div id="decode-output" class="cute-output"></div>
                    <button class="copy-button" onclick="copyToClipboard('decode-output', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 6V3.5A1.5 1.5 0 0 1 8.5 2H18a1.5 1.5 0 0 1 1.5 1.5v13A1.5 1.5 0 0 1 18 17h-1.5V18.5a1.5 1.5 0 0 1-1.5 1.5H6a1.5 1.5 0 0 1-1.5-1.5V8.5A1.5 1.5 0 0 1 6 7h1.5zM6 8.5v10h10v-1.5a1.5 1.5 0 0 1 1.5-1.5h1.5V3.5H8.5V6H7v2.5zM15 8h-1.5a.5.5 0 0 0-.5.5V17h-8.5a.5.5 0 0 0-.5.5V21h10a.5.5 0 0 0 .5-.5V8.5a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                        <span class="feedback-message">Copied!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
  // Alphabet mapping
  const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
  const nono = [
    "oooon","ooono","ooonn","oonoo","oonon",
    "oonno","oonnn","onooo","onoon","onono",
    "ononn","onnoo","onnon","onnno","onnnn",
    "noooo","nooon","noono","noonn","nonoo",
    "nonon","nonno","nonnn","nnooo","nnoon",
    "nnono"
  ];

  // Leftover patterns (6 total) - 5 chars each, keep consistent
  const leftovers = ["ooooo","nnonn","nnnoo","nnnon","nnnno","nnnnn"];

  // Assign separators using leftovers
  const SEP_NUM = leftovers[0]; // numbers
  const SEP_SYM = leftovers[1]; // symbols
  const SEP_EMO = leftovers[2]; // emojis

  // Maps for numbers, symbols, emojis
  const numbers = "0123456789".split("");
  // include math symbols (+ - * / =) and other punctuation; keep length <= 26
  const symbols = [":",";",".","!"," >", "<","-","+","=","*","/","(",")","_","[","]","{","}","?","@","#","$","%","^","&","|"];
  const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ˜","ðŸ˜Ž","ðŸ˜­"];

  // Utility to convert an index into a 5-char nono token (wraps safely)
  function toNono(index) {
    return nono[index % nono.length];
  }

  // ---------- ENCODER ----------
  function input() {
    // first input in .container is encoder
    let text = document.querySelectorAll('.container input')[0].value;
    let result = "";
    let currentMode = null;

    for (let i = 0; i < text.length; i++) {
      let ch = text[i];
      let lower = ch.toLowerCase();

      // LETTER
      if (alphabet.includes(lower)) {
        // if we were in a non-letter mode, close it by appending its separator once
        if (currentMode) {
          result += currentMode;
          currentMode = null;
        }
        result += nono[alphabet.indexOf(lower)];
        continue;
      }

      // NUMBER
      if (numbers.includes(ch)) {
        if (currentMode !== SEP_NUM) {
          if (currentMode) result += currentMode; // close previous mode
          result += SEP_NUM; // open numbers mode
          currentMode = SEP_NUM;
        }
        result += toNono(numbers.indexOf(ch));
        continue;
      }

      // SYMBOL
      if (symbols.includes(ch)) {
        if (currentMode !== SEP_SYM) {
          if (currentMode) result += currentMode;
          result += SEP_SYM;
          currentMode = SEP_SYM;
        }
        result += toNono(symbols.indexOf(ch));
        continue;
      }

      // EMOJI
      if (emojis.includes(ch)) {
        if (currentMode !== SEP_EMO) {
          if (currentMode) result += currentMode;
          result += SEP_EMO;
          currentMode = SEP_EMO;
        }
        result += toNono(emojis.indexOf(ch));
        continue;
      }

      // OTHER / UNMAPPED CHAR (space, newline, letters with accents, etc.)
      if (currentMode) {
        result += currentMode;
        currentMode = null;
      }
      result += ch;
    }

    // close any open mode at the end
    if (currentMode) result += currentMode;

    document.getElementById('encode-output').innerText = result;
  }

  // ---------- DECODER ----------
  function input01() {
    // second input in .container is decoder
    let text = document.querySelectorAll('.container input')[1].value;
    let result = "";
    let i = 0;
    let mode = null;

    while (i < text.length) {
      // If not in a mode, detect opening separator
      if (!mode && text.startsWith(SEP_NUM, i)) {
        mode = SEP_NUM;
        i += SEP_NUM.length;
        continue;
      }
      if (!mode && text.startsWith(SEP_SYM, i)) {
        mode = SEP_SYM;
        i += SEP_SYM.length;
        continue;
      }
      if (!mode && text.startsWith(SEP_EMO, i)) {
        mode = SEP_EMO;
        i += SEP_EMO.length;
        continue;
      }

      // If inside a mode, check for closing separator OR read a 5-char token
      if (mode) {
        // store closing token before we possibly clear mode (avoid using mode after setting null)
        const closingSep = mode;
        // closing separator?
        if (text.startsWith(closingSep, i)) {
          i += closingSep.length;
          mode = null;
          continue;
        }

        // if not enough characters left for a full token, break and append rest literally
        if (i + 5 > text.length) {
          // append remaining raw chars and break
          result += text.substring(i);
          break;
        }

        // read 5-char token and map back
        const seg = text.substring(i, i + 5);
        const idx = nono.indexOf(seg);
        i += 5;

        if (idx !== -1) {
          if (closingSep === SEP_NUM && idx < numbers.length) result += numbers[idx];
          else if (closingSep === SEP_SYM && idx < symbols.length) result += symbols[idx];
          else if (closingSep === SEP_EMO && idx < emojis.length) result += emojis[idx];
          else {
            // token matched nono table but index doesn't fit current mode -> fallback to '?'
            result += "?";
          }
        } else {
          // token not found in table -> fallback char
          result += "?";
        }
        continue;
      }

      // Not in mode: try read a letter token (5 chars) or fall back to raw char
      if (i + 5 <= text.length) {
        const seg = text.substring(i, i + 5);
        const idx = nono.indexOf(seg);
        if (idx !== -1) {
          result += alphabet[idx];
          i += 5;
          continue;
        }
      }

      // fallback: raw char
      result += text[i];
      i++;
    }

    document.getElementById('decode-output').innerText = result;
  }

  // ---------- COPY TO CLIPBOARD ----------
  function copyToClipboard(elementId, button) {
    const outputElement = document.getElementById(elementId);
    const textToCopy = outputElement.innerText;
    const feedbackMessage = button.querySelector('.feedback-message');

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(textToCopy).then(() => {
        if (feedbackMessage) {
          feedbackMessage.classList.add('show');
          setTimeout(() => feedbackMessage.classList.remove('show'), 1500);
        }
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        alert('Copy failed. Please try again.');
      });
      return;
    }

    // Fallback for older browsers
    const textArea = document.createElement("textarea");
    textArea.value = textToCopy;
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
      document.execCommand('copy');
      if (feedbackMessage) {
        feedbackMessage.classList.add('show');
        setTimeout(() => feedbackMessage.classList.remove('show'), 1500);
      }
    } catch (err) {
      console.error('Fallback: Failed to copy text: ', err);
      alert('Copy failed. Please try again.');
    }
    document.body.removeChild(textArea);
  }
</script>
